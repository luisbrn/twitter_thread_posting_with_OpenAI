<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Thread Manager</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Create Your Twitter Thread</h1>
        <form id="thread-form">
            <textarea id="thread-content" name="thread_content" placeholder="Start writing your thread..." rows="10"></textarea>
            <div class="buttons">
                <button type="button" id="generate-button">Generate with ChatGPT</button>
                <button type="submit">Preview Thread</button>
            </div>
        </form>
    </div>
    <script src="/static/js/script.js"></script>
</body>
</html>
